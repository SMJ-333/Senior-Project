<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Museum - Member Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a365d;
            --primary-light: #2d4e8f;
            --accent: #d4af37;
            --accent-light: #e6c875;
            --neutral-light: #f8f9fa;
            --neutral-dark: #2d3748;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-large: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --error: #e53e3e;
            --success: #38a169;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" opacity="0.05"><rect fill="%23ffffff" width="1200" height="800"/><path d="M0,200 C200,100 400,300 600,200 C800,100 1000,150 1200,200 L1200,800 L0,800 Z" fill="%23d4af37"/><circle cx="200" cy="150" r="3" fill="%23ffffff"/><circle cx="800" cy="250" r="2" fill="%23ffffff"/><circle cx="1000" cy="100" r="4" fill="%23ffffff"/></svg>');
            background-size: cover;
            background-position: center;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            width: 100%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 20px 20px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        .login-header h1 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--neutral-light);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 68%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-dark);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-dark);
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--accent);
            transform: scale(1.1);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--primary-dark);
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 2rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .message.error {
            background: #fff5f5;
            color: var(--error);
            border: 1px solid #feb2b2;
            display: block;
        }

        .message.success {
            background: #f0fff4;
            color: var(--success);
            border: 1px solid #9ae6b4;
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon">‚óà</span>
                <h1>Welcome Back</h1>
                <p>Sign in to your Heritage Museum member account</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <input type="text" id="emailOrUsername" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                    <span class="password-toggle" id="passwordToggle">üëÅ</span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">Sign In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="SignUp.html">Create one here</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            signInWithEmailAndPassword,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const emailOrUsernameInput = document.getElementById('emailOrUsername');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageDiv = document.getElementById('message');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        async function findEmailByUsername(username) {
            try {
                const usersRef = collection(db, "Users");
                const q = query(usersRef, where("Username", "==", username));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    return querySnapshot.docs[0].data()["Email Address"];
                }
                return null;
            } catch (error) {
                console.error("Error finding email by username:", error);
                return null;
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const emailOrUsername = emailOrUsernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!emailOrUsername || !password) {
                showMessage('Please enter both email/username and password.', 'error');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';

            try {
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);

                let emailToUse = emailOrUsername;

                if (!emailOrUsername.includes('@')) {
                    const foundEmail = await findEmailByUsername(emailOrUsername);
                    if (!foundEmail) {
                        showMessage('Username not found. Please check and try again.', 'error');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Sign In';
                        return;
                    }
                    emailToUse = foundEmail;
                }

                const userCredential = await signInWithEmailAndPassword(auth, emailToUse, password);
                const user = userCredential.user;

                showMessage('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'Home.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Failed to sign in. Please try again.';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email/username.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid credentials. Please check your email/username and password.';
                }

                showMessage(errorMessage, 'error');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
